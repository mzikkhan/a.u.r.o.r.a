name: R-CMD-check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest

    env:
      # Keep CI fast + avoid CRAN-specific checks
      NOT_CRAN: true
      # Skip integration tests by default
      RUN_INTEGRATION: "false"

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          # Install dependencies + also install testthat, devtools, etc.
          extra-packages: any::rcmdcheck any::devtools any::testthat
          needs: check

     - name: Run tests (unit tests)
        run: R -q -e "devtools::test()"

      - name: R CMD check (skip vignettes + manual)
        uses: r-lib/actions/check-r-package@v2
        with:
          args: 'c("--no-manual", "--no-build-vignettes")'
          build_args: 'c("--no-build-vignettes")'



